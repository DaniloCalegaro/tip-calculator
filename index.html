<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo tip calculator app" />
    </header>
    <main>
      <section>
        <div class="bill">
          <p>Bill</p>
          <input
            id="input-bill"
            class="input-bill"
            type="number"
            step="0.01"
            placeholder="0.00"
          />
          <i><img src="./assets/icon-dollar.svg" alt="$" /></i>
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>
          <ul class="list-tip">
            <li><button>5%</button></li>
            <li><button>10%</button></li>
            <li><button>15%</button></li>
            <li><button>25%</button></li>
            <li><button>50%</button></li>
            <li>
              <a href="#"
                ><input
                  id="outher-tip-value"
                  class="outher-tip"
                  type="number"
                  step="1"
                  placeholder="Custom"
              /></a>
            </li>
          </ul>
        </div>

        <div class="number-people">
          <div class="title-alert">
            <p>Number of People</p>
            <span class="number-people-error">Can't be zero</span>
          </div>

          <input
            id="input-number-people"
            class="input-number-people"
            type="number"
            step="0"
            placeholder="0"
          />
          <i><img src="./assets/icon-person.svg" alt="person icon" /></i>
        </div>
      </section>

      <aside>
        <div class="info-values">
          <div class="tip-amount row">
            <div class="description">
              <p><span>Tip Amount</span> / person</p>
            </div>
            <div class="tip-amount value">
              <p>$<span id="tip-amount">0.00</span></p>
            </div>
          </div>
          <div class="total row">
            <div class="description">
              <p><span>Total</span> / person</p>
            </div>
            <div class="total value">
              <p>$<span id="total-bill">0.00</span></p>
            </div>
          </div>
        </div>
        <button id="button-reset" class="button">RESET</button>
      </aside>
    </main>

    <!--main.js-->
    <script src="/scripts/main.js"></script>
  </body>
</html>
