<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->
    <link rel="stylesheet" href="./src/style.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo tip calculator app" />
    </header>
    <main>
      <section>
        <div class="bill">
          <p>Bill</p>
          <input type="number" step="0.01" placeholder="0.00" />
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>
          <a href="#">5%</a>
          <a href="#">10%</a>
          <a href="#">15%</a>
          <a href="#">25%</a>
          <a href="#">50%</a>
          <input
            class="outher-tip"
            type="number"
            step="0.01"
            placeholder="Custom"
          />
        </div>

        <div class="number-people">
          <p>Number of People</p>
          <p class="number-people-error">Can't be zero</p>
          <input type="number" step="0" placeholder="0" />
        </div>
      </section>
      <aside>Tip Amount / person Total / person Reset</aside>
    </main>
  </body>
</html>
